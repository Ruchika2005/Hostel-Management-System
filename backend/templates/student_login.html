<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login - Hostel Management</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #d4f7dc, #eafce6);
            min-height: 100vh;
        }

        .login-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            padding: 40px 30px;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .btn-green {
            background-color: #28a745;
            border: none;
        }

        .btn-green:hover {
            background-color: #218838;
        }

        .heading {
            color: #28a745;
            font-weight: 600;
        }

        .footer-text {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .create-account {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 15px;
        }

        .create-account a {
            text-decoration: none;
            color: #28a745;
            font-weight: 600;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <h3 class="text-center heading mb-4">Student Login</h3>

                    <form method="POST" action="/student/login">
                        <div class="mb-3">
                            <label for="roll_no" class="form-label">Roll Number</label>
                            <input type="text" name="roll_no" class="form-control" id="roll_no" required placeholder="Enter your Roll Number">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" required placeholder="Enter your password">
                        </div>

                        {% if error %}
                        <div class="alert alert-danger text-center" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}

                        <div class="d-grid">
                            <button type="submit" class="btn btn-green text-white">Login</button>
                        </div>
                    </form>

                    <div class="create-account">
                        Don't have an account? <a href="/apply">Create Account</a>
                    </div>

                    <p class="text-center mt-4 mb-0 footer-text">Hostel Management System Â© 2025</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
